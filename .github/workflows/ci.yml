name: CI

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: spock-spring-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: krasimir-kuzmanov/fintech-backend
          path: fintech-backend

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Run tests
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Make Gradle wrappers executable
        run: |
          chmod +x ./gradlew
          chmod +x fintech-backend/gradlew

      - name: Start backend
        run: |
          cd fintech-backend
          ./gradlew bootRun > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend health
        run: |
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/actuator/health || true)
            echo "Attempt $i backend health status: $code"
            if [ "$code" = "200" ]; then
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time"
          exit 1

      - name: Execute test suite
        run: ./gradlew clean test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test

      - name: Upload backend logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: fintech-backend/backend.log

      - name: Stop backend
        if: always()
        run: |
          if [ -f fintech-backend/backend.pid ]; then
            kill "$(cat fintech-backend/backend.pid)" || true
          fi
